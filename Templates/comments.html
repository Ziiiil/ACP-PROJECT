<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<h3>Comments</h3>
<ul>
  {% for comment in comments %}
    <li>
      <strong>{{ comment.username }}</strong> ({{ comment.created_at.strftime('%Y-%m-%d %H:%M') }}):<br>
      {{ comment.content }}
    </li>
  {% else %}
    <li>No comments yet.</li>
  {% endfor %}
</ul>

<a href="{{ url_for('forum.add_comment', post_id=post.id) }}">Add a Comment</a>
